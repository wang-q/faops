name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
        with:
          submodules: true
      - name: Install bats
        run: |
          sudo apt-get update -qq
          sudo apt-get install -qq bats
      - run: make
      - run: bats --tap test
